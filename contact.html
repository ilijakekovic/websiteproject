<body>
    <div class="navbar">
        <a class="logo" href="index.html"><img src="logo.png" alt="logo"></a>
        <a class="navbar__item" href="index.html">The Lakes District</a>
        <a class="navbar__item" href="castles.html">The Scottish Castles</a>

    <div>
        <h1 class="title">Travel Times</h1>
    </div>
    <form action="mailto:Traveltime@project.com?subject=Post Form Demo" method="POST" enctype="text/plain">
<div id="wrapper">
    <fieldset>
        <legend>
            Contact Us here
        </legend>
        <label for="nameID">Name </label>
        <input type="textbox" name="name" id="nameID" placeholder="First Name*"><br><br>

        <label for="emailID">Email </label>
        <input type="email" name="email" id="emailID" required placeholder="Email*"><br><br>

        <label for="phoneID">Phone</label>
        <input type="tel" name="tel" id="phoneID" required placeholder="506-123-5678*"><br><br>

        <textarea name="text" id="text" cols="30" rows="5"  placeholder="Enter your message here*" required></textarea>
        
        <div id="submit">
            <input type="submit" value=" Send Message">
        </div>
        
    </fieldset>
</div>
    </form>
</div>
</body>
</html>
