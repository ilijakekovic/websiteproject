<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <div class="navbar">
        <a class="logo"><img src="logo.png"></a>
        <a class="navbar__item">The Lakes District</a>

        <a class="navbar__item">The Scottish Highlands</a>

        <a class="navbar__item" href="contact.html">Contact Us</a>

    <div>
        <h1 class="title">Travel TimesSs</h1>
    </div>
    <form action="mailto:Traveltime@project.com?subject=Post Form Demo" method="POST" enctype="text/plain">
<div id="wrapper">
    <fieldset>
        <legend>
            Contact Us here
        </legend>
        <label for="nameID">Name </label>
        <input type="textbox" name="name" id="nameID" maxlength="50" required><br><br>

        <label for="emailID">Email </label>
        <input type="email" name="email" id="emailID" required><br><br>

        <label for="phoneID">Phone</label>
        <input type="tel" name="tel" id="phoneID" required><br><br>

        <input type="submit" value="Click here to send message">
    </fieldset>
</div>
    </form>


    </div>
